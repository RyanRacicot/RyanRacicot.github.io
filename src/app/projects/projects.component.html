<div class="main">
    <div *ngFor="let project of projects" class="card pick-up">
        <div class="card-body row justify-content-start align-content-center">
            <div class="left col-md">
                <img src="assets/{{project.imgs[0]}}" class="img-fluid project-img" alt="{{project.imgs[0]}}" routerLink="['project-details', '{{project.title}}']" >
                <!-- <img src="assets/{{project.imgs[1]}}" class="img-fluid project-img" alt="{{project.imgs[1]}}" routerLink="['project-details', '{{project.title}}']" > -->
            </div>
            <div class="right col-md justify-content-center align-content-center">
                <div class="title">
                    <h2 routerLink="['project-details', '{{project.title}}']">{{project.title}}</h2>
                </div>
                <div class="links">
                    <a class="version-control"
                        *ngIf="project.github != undefined"
                        href="{{project.github}}"
                        target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github" style="color: black;"></i>
                    </a>
                    <a class="version-control"
                        *ngIf="project.bitbucket != undefined" 
                        href="{{project.bitbucket}}" 
                        target="_blank" 
                        rel="noopener noreferrer">
                        <i class="fab fa-bitbucket" style="color: black;"></i>
                    </a>
                    <div *ngIf="project.url">
                        <p class="url-hyphen" *ngIf="(project.github || project.bitbucket) && project.url">-</p> <a href="{{project.url}}" target="_blank" rel="noopener noreferrer">{{project.url}}</a>
                    </div>
                </div>
                <p>{{project.description}}</p>  
            </div>
        </div>
    </div>
</div>
